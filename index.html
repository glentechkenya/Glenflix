<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glenflix - Futuristic Movies</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">GLENFLIX</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Series</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <canvas id="particles"></canvas>
        <div class="hero-content">
            <h1>Welcome to Glenflix</h1>
            <p>Stream the future of movies with a futuristic vibe.</p>
            <input type="text" id="search" placeholder="Search movies..." />
        </div>
    </section>

    <!-- Category Buttons -->
    <section class="categories">
        <button data-category="all">All</button>
        <button data-category="action">Action</button>
        <button data-category="sci-fi">Sci-Fi</button>
        <button data-category="thriller">Thriller</button>
        <button data-category="comedy">Comedy</button>
    </section>

    <!-- Movie Grid -->
    <section class="movies">
        <h2>Trending Movies</h2>
        <div class="movie-grid" id="movieGrid"></div>
    </section>

    <!-- Movie Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h3 id="modalTitle"></h3>
            <img id="modalImg" src="" alt="" />
            <p id="modalDesc"></p>
            <a id="modalTrailer" href="#" target="_blank">Watch Trailer</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Made by Glentech Kenya &copy; 2026 | Futuristic Movie Streaming</p>
    </footer>
</body>
</html>
